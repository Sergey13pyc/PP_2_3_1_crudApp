<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Пользователь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row mx-auto d-flex justify-content-center align-items-start">
        <div  class="card mb-2 mr-2">
            <div class="card-header" th:text="|Id: ${users.getId()}|"/>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="|Имя: ${users.getFirstName()}|"/>
                <li class="list-group-item" th:text="|Фамилия: ${users.getLastName()}|"/>
                <li class="list-group-item" th:text="|Почта: ${users.getEmail()}|"/>
            </ul>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 30vh;">
    <div>
        <a th:href="@{{id}/edit (id=${users.getId()})}" class="btn btn-primary mb-2">Изменить пользователя</a>
        <form th:method="DELETE" th:action="@{/users/{id}(id=${users.getId()})}" class="d-inline">
            <input type="submit" class="btn btn-danger mb-2" value="Удалить пользователя"/>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
